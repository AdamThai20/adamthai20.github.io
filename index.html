<!DOCTYPE html>
<html>
<body>

<h1>Chansey Mini Game</h1>
<div>

<div style = "position: absolute; padding-left: 50px; ">
<table>
  <caption><strong>Controls</strong></caption>
  <tr>
    <th>Button</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>Left-Arror</td>
    <td>Move Left</td>
  </tr>
  <tr>
    <td>Right-Arror</td>
    <td>Move Right</td>
  </tr>
  <tr>
    <td>P</td>
    <td>Pause Game</td>
  </tr>
  <tr>
    <td>Backspace</td>
    <td>Reset Game</td>
  </tr>
  <tr>
    <td>Enter</td>
    <td>Play/Pause Music</td>
  </tr>
  <tr>
    <td>Space</td>
    <td>Start Game</td>
  </tr>
</table>
</div>
<canvas id="game" width = "300" height ="500" style = "border:1px solid"></canvas>
</div>
<style>

@font-face {
    font-family: myFirstFont;
    src: url(pokefont.woff);
}
table
{
    background-color: white;
    border: 1px solid pink;
}
caption
{
    background-color: pink;
}
h1
{
    color:pink;
    font-family: myFirstFont;
    font-size: 60px;
    text-align: center;
    margin-bottom: -15px;
    margin-top: -65px;
}

p1
{
    background-color: white;
}

body
{
    background-color: black;
}

canvas
{
    display:block; 
    margin: auto;
    //margin-top: -150px;
}
</style>

<script>

var speed = 8;

var i = new Image();
i.src = "poke.jpg";

var chansey = new Image();
chansey.src = 'chansey.png';

var width = (1295/2)-135;
var height = (667/2)-330;

var cwidth = 120;
var cheight = 415; 

var ball = new Image();
ball.src = 'pokeball.png';
var bheight = 0; 
var count;

var score = 0;
var gamePaused = false;
var gameOver = false;
var start = false;

var audio = new Audio('pokemoncenter.mp3');
var sound = new Audio("healed.mp3");

var play = true;

window.onload = function() {
    music();
    c = document.getElementById("game");
    ctx = c.getContext("2d");
    
    g = setInterval(update,1000/60);
    
}

function music() {
    audio.addEventListener('ended', function() {
        this.currentTime = 0; 
        this.play();
        }, false);
    audio.play();
}
document.onkeydown = checkKeydown;
document.onkeyup = check;
var map = {};
map[37]=0;
map[39]=0;
var count = 1;
function checkKeydown(e) {

    e = e || window.event;
    if (e.keyCode == '37' && map[39] == 1){
        map[e.keyCode] = 2;
    }
    else if (e.keyCode == '37' && map[39] == 0){
        map[e.keyCode] = 1;
    }
    else if (e.keyCode == '39' && map[37] == 1){
        map[e.keyCode] = 2;
    }
    else if (e.keyCode == '39' && map[37] == 0){
        map[e.keyCode] = 1;
    }
    if (map[37] > map[39]) {
       cwidth = 45;
    }
    if (map[39] > map[37]) {
       cwidth = 195;
    }
    if (e.keyCode == '80' && start == true) {
       pauseGame();
    }   
    if (e.keyCode == '13') {
       
       if (play == false){
           audio.play();
           play = true;
       }
       else if (audio.play()){
           audio.pause();
           play = false;
       }
    }
    if (e.keyCode == '8') {
       cwidth = 120;
       score = 0;
       
       for (count = 0; count < 5; count++)
       {   
    	  rand = Math.floor((Math.random()*3)+1)
          y[count] = -count*95;
    	  if (rand == 1)
          {
             x[count] = 55;
    	  }
    	  else if (rand == 2)
    	  {
             x[count] = 130;
    	  }
    	  else if (rand == 3)
    	  {
             x[count] = 205;
          }
       }
       if (gamePaused == true){
          g = setInterval(update, 1000 / 60);
          gamePaused = false;
       }
       start = false;
       
    }
    if (e.keyCode == '32' && start == false){
        start = true;
        g = setInterval(update, 1000/60);
    }
}

function check(d) {
    d = d || window.event;
    map[d.keyCode] = 0;
    if (map[37] == 0 && map[39] == 0) {
       cwidth = 120;
    }
    if (map[39] == 0 && map[37] == 0) {
       cwidth = 120;
    }
    if (map[37] == 0 && map[39] > 0) {
       cwidth = 195;
       map[39] = 1;
    }
    if (map[39] == 0 && map[37] > 0) {
       cwidth = 45;
       map[37]=1;
    }
}
var y = [];
var x = [];

for (count = 0; count < 5; count++)
{   
    rand = Math.floor((Math.random()*3)+1)
    y[count] = -count*95;
    if (rand == 1)
    {
        x[count] = 55;
    }
    else if (rand == 2)
    {
        x[count] = 130;
    }
    else if (rand == 3)
    {
        x[count] = 205;
    }
}
function update(){
 ctx.drawImage(i,-width,-height, 1295, 667);
 ctx.drawImage(chansey,cwidth,cheight,60,60);
 ctx.font = "30px Arial";
 ctx.textAlign = "center";
 ctx.fillText(score, 150, 30);
 ctx.drawImage(ball, x[0], y[0], 40, 30);
 ctx.drawImage(ball, x[1], y[1], 40, 30);
 ctx.drawImage(ball, x[2], y[2], 40, 30);
 ctx.drawImage(ball, x[3], y[3], 40, 30);
 ctx.drawImage(ball, x[4], y[4], 40, 30);
 if (start == false){
     g = clearInterval(g);
 }
 
 for (count = 0; count < 5; count++)
 {
   y[count] += speed
   if (y[count] >= cheight + 25 && y[count] <= cheight + 50 && x[count] == cwidth+10){
    score++;
    y[count] = -30;
    rand = Math.floor((Math.random()*3)+1)
    if (rand == 1)
    {
        x[count] = 55;
    }
    else if (rand == 2)
    {
        x[count] = 130;
    }
    else if (rand == 3)
    {
        x[count] = 205;
    }

   }
   if (y[count] >= 500){pauseGame(); start = false;}
 }

 if (score % 50 == 0 && score != 0){
    sound.play();
 }
 
}



function pauseGame() {
  if (!gamePaused) {
    g = clearInterval(g);
    gamePaused = true;
  } else if (gamePaused) {
    g = setInterval(update, 1000 / 60);
    gamePaused = false;
  }
}

</script>

</body>

</html>
